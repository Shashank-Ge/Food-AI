<!DOCTYPE html>
<html>
<head>
    <title>Logo Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .logo-preview { display: flex; flex-wrap: wrap; gap: 20px; }
        .size-group { text-align: center; }
    </style>
</head>
<body>
    <h1>Food-AI Logo Converter</h1>
    <div class="logo-preview">
        <div class="size-group">
            <h3>16x16 (favicon)</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
        </div>
        <div class="size-group">
            <h3>32x32 (favicon)</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
        </div>
        <div class="size-group">
            <h3>192x192</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
        </div>
        <div class="size-group">
            <h3>512x512</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
        </div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="downloadAll()">Download All Sizes</button>
    </div>

    <script>
        // SVG content
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
  
  <!-- Food plate -->
  <circle cx="256" cy="280" r="120" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
  
  <!-- Food items on plate -->
  <!-- Apple slice -->
  <path d="M200 260 Q210 240 230 250 Q240 260 230 280 Q210 290 200 280 Z" fill="#FF5722"/>
  <path d="M205 265 Q215 255 225 265" stroke="#C62828" stroke-width="2" fill="none"/>
  
  <!-- Carrot -->
  <path d="M280 250 L300 270 L295 285 L275 275 Z" fill="#FF9800"/>
  <path d="M280 250 L285 245 L290 250" stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <!-- Broccoli -->
  <circle cx="320" cy="290" r="15" fill="#4CAF50"/>
  <circle cx="315" cy="280" r="8" fill="#66BB6A"/>
  <circle cx="325" cy="285" r="10" fill="#66BB6A"/>
  <rect x="318" y="300" width="4" height="15" fill="#8BC34A"/>
  
  <!-- AI Brain/Circuit -->
  <g transform="translate(256, 180)">
    <!-- Brain outline -->
    <path d="M-30 -20 Q-35 -35 -20 -40 Q0 -45 20 -40 Q35 -35 30 -20 Q35 -5 25 5 Q15 15 0 10 Q-15 15 -25 5 Q-35 -5 -30 -20 Z" 
          fill="#2196F3" opacity="0.8"/>
    
    <!-- Circuit lines -->
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="-15" cy="-15" r="3" fill="#FFFFFF"/>
    <circle cx="0" cy="-15" r="3" fill="#FFFFFF"/>
    <circle cx="15" cy="-15" r="3" fill="#FFFFFF"/>
    <circle cx="-10" cy="-5" r="2" fill="#FFFFFF"/>
    <circle cx="10" cy="-5" r="2" fill="#FFFFFF"/>
    <circle cx="0" cy="5" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- "AI" text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#2E7D32">Food-AI</text>
  
  <!-- Sparkle effects -->
  <g fill="#FFD700">
    <path d="M150 150 L155 160 L165 155 L155 150 Z"/>
    <path d="M380 180 L385 190 L395 185 L385 180 Z"/>
    <path d="M120 320 L125 330 L135 325 L125 320 Z"/>
    <path d="M400 340 L405 350 L415 345 L405 340 Z"/>
  </g>
</svg>`;

        function drawSVGToCanvas(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            setTimeout(() => downloadCanvas('canvas16', 'favicon-16x16.png'), 100);
            setTimeout(() => downloadCanvas('canvas32', 'favicon-32x32.png'), 200);
            setTimeout(() => downloadCanvas('canvas192', 'logo192.png'), 300);
            setTimeout(() => downloadCanvas('canvas512', 'logo512.png'), 400);
        }

        // Draw all sizes when page loads
        window.onload = function() {
            drawSVGToCanvas('canvas16', 16);
            drawSVGToCanvas('canvas32', 32);
            drawSVGToCanvas('canvas192', 192);
            drawSVGToCanvas('canvas512', 512);
        };
    </script>
</body>
</html>
